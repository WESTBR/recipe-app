<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Recipes</title>
</head>
<body>
    <h1> List Recipes </h1>
    <table>
        <thead>
            <tr>
                <th> ID </th>
                <th> Description </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" recipe : ${recipes}">
                <td th:text="${recipe.id}"> recipe_id</td>
                <td th:text="${recipe.description}"> recipe_description</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
